<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TITLE</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                console.log("JQuery is up and running");

                $("li:nth-child(1)").hover(function() {
                    $("body" ).addClass( "bg_beach" );
                    console.log("added class");
                }, function() {
                    $( "body" ).removeClass( "bg_beach" );
                    console.log("removed class");
                })
                $("li:nth-child(2)").hover(function() {
                    $("body" ).addClass( "bg_planet" );
                    console.log("added class");
                }, function() {
                    $( "body" ).removeClass( "bg_planet" );
                    console.log("removed class");
                })
                $("li:nth-child(3)").hover(function() {
                    $("body" ).addClass( "bg_dojo" );
                    console.log("added class");
                }, function() {
                    $( "body" ).removeClass( "bg_dojo" );
                    console.log("removed class");
                });
                $("li:nth-child(4)").hover(function() {
                    $("body" ).addClass( "bg_forest" );
                    console.log("added class");
                }, function() {
                    $( "body" ).removeClass( "bg_forest" );
                    console.log("removed class");
                });
                $("li:nth-child(5)").hover(function() {
                    $("body" ).addClass( "bg_matrix" );
                    console.log("added class");
                }, function() {
                    $( "body" ).removeClass( "bg_matrix" );
                    console.log("removed class");
                });
                $("li:nth-child(6)").hover(function() {
                    $("body" ).addClass( "bg_snow" );
                    console.log("added class");
                }, function() {
                    $( "body" ).removeClass( "bg_snow" );
                    console.log("removed class");
                });
                
                $( "li:nth-child(1)" ).click(function() {
                    console.log("beach clicked");
                    $( "li" ).hide();
                    $("body" ).addClass( "bg_beach" );
                    $( "h1" ).text( "Select Players" );
                    $( "select" ).show();
                });
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="select">
                <h1>Select Arena</h1>
                <ul>
                    <li>beach</li>
                    <li>planet</li>
                    <li>dojo</li>
                    <li>forest</li>
                    <li>matrix</li>
                    <li>snow</li>
                </ul>
                <select>
                    <option value="p1_leo">Leonardo</option>
                    <option value="p1_donny">Donatello</option>
                    <option value="p1_mikey">Michelangelo</option>
                    <option value="p1_raphael">Raphael</option>
                </select>
                <select>
                    <option value="p2_leo">Leonardo</option>
                    <option value="p2_donny">Donatello</option>
                    <option value="p2_mikey">Michelangelo</option>
                    <option value="p2_raphael">Raphael</option>
                </select>
            </div>
        </div> <!-- end of wrapper -->
    </body>
</html>
